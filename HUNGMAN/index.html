<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Разгадайте загаданное слова - Введите букву</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Висилица -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="60" y1="20" x2="60" y2="200" />
        <line x1="40" y1="200" x2="80" y2="200" />
        <line x1="140" y1="20" x2="140" y2="65" />
        <!-- Голова -->
        <circle cx="140" cy="80" r="15" class="figure-part" />
        <!-- Тело -->
        <line x1="140" y1="95" x2="140" y2="140" class="figure-part" />
        <!-- Руки -->
        <line x1="140" y1="105" x2="125" y2="115" class="figure-part" />
        <line x1="140" y1="105" x2="155" y2="115" class="figure-part" />
        <!-- Ноги -->
        <line x1="140" y1="140" x2="130" y2="165" class="figure-part" />
        <line x1="140" y1="140" x2="150" y2="165" class="figure-part" />
      </svg>

      <div class="wrong-letters-containers">
        <div id="wrong-letters"></div>
      </div>

      <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Начать заново!</button>
      </div>
    </div>

    <div class="notication-container " id="notication-container">
      <p>Вы уже нажимали эту клавишу</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
